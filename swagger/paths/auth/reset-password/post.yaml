tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Reset password
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: your_reset_token_here
          password:
            type: string
            example: '12345'
responses:
  '200':
    description: Password has been successfully reset.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
            data:
              type: object
  '404':
    description: User not found
  '401':
    description: Token is expired or invalid.
  '500':
    description: Server error.
