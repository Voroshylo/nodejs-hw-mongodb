tags:
  - Auth
summary: Refresh JWT token
operationId: refreshToken
description: Refresh a user's session and return a new JWT token.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully refreshed a session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed the session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: V2rYVl6VT+x3v84txE/f25d7gr4v5k1Ro7tSOMk0
  '401':
    description: 'Unauthorized: session not found or token expired.'
  '500':
    description: Server error.
