tags:
  - Auth
summary: User register
operationId: authContact
description: Register a user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: Jon
          email:
            type: string
            format: email
            example: verezhak@gmail.com
          password:
            type: string
            example: your_password
responses:
  '201':
    description: Successfully registered user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '409':
    $ref: '../../../components/responses/409.yaml'
  '500':
    description: Server error.
